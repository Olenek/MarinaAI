{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="container">
            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <div class="container-fluid">
                        <div class="form-group">
                            <h2 class="text_head">Registration page</h2>
                        </div>
                        <div class="form-group">
                            <label for="email_text">Email:</label>
                            <input name="email" class="form-control" id="email_text" autocomplete="on"
                                   placeholder="Enter your email"/>
                        </div>
                        <div class="form-group">
                            <label for="login_text">Login:</label>
                            <input name="username" class="form-control" id="login_text" autocomplete="on"
                                   placeholder="Enter your login"/>
                        </div>
                        <div class="form-group">
                            <label for="pass_text">Password:</label>
                            <input name="password1" type="password" class="form-control" id="pass_text"
                                   placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="pass_text_re">Re-enter password:</label>
                            <input name="password2" type="password" class="form-control" id="pass_text_re"
                                   placeholder="Re-enter your password">
                        </div>
                        {% if form.errors and request.method == 'POST'%}
                        <div class="alert alert-danger" role="alert">{{ form.errors }}</div>
                        {% elif request.method == 'POST' %}
                        <div class="alert alert-success" role="alert">User created successfully!</div>
                        {% endif %}
                        <div class="form-group" style="margin-top: 5px">
                            <button type="submit" class="btn">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
